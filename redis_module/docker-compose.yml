version: '3.7'
services:
  redis_data:
    image: redis/redis-stack:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
      - 8001:8001
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 2s
      timeout: 1m30s
      retries: 5
      start_period: 5s
    networks:
      - redis-network

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/user/path/to/redis_dir'

networks:
  redis-network:
    driver: bridge